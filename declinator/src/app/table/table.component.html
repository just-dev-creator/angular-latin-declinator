<button *ngIf="wortstamm" style="margin-bottom: 2%;" nbButton status="danger" (click)="wortstamm = undefined">Setze zur√ºck</button>
<nb-select *ngIf="gender && gender.length >= 2">
    <nb-option *ngFor="let i of gender.split('')" value="{{ i }}">
        {{genderLong(i)}}
    </nb-option>
</nb-select>
