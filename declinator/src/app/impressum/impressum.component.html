<button nbButton status="info" *ngIf="!impressumActivated" (click)="toggleImpressum()">Zeige Impressum</button>
<button nbButton status="danger" *ngIf="impressumActivated" (click)="toggleImpressum()">Verstecke Impressum</button>

<button nbButton status="info" *ngIf="!dataActivated" (click)="toggleData()">Zeige Datenschutzerklärung</button>
<button nbButton status="danger" *ngIf="dataActivated" (click)="toggleData()">Verstecke Datenschutzerklärung</button>

<div *ngIf="impressumActivated">
    <h3>Impressum</h3>
    <p>
        Bitte klaut meine Adresse nicht!
    </p>
</div>

<div *ngIf="dataActivated">
    <h3>Datenschutzerklärung</h3>
    <p>
        Bitte klaut meine Telefonnummer nicht
    </p>
</div>
