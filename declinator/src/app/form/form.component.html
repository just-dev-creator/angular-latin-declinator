<input nbInput *ngIf="wortstamm" readonly value="{{getVal}}">
<input nbInput status="info" *ngIf="!wortstamm && canWrite" (keyup)="onKey($event, this.kasus, this.nummerus)" placeholder="{{ placeholder }}">
<input readonly nbInput status="warning" *ngIf="!wortstamm && !canWrite" placeholder="{{ placeholder }}">
