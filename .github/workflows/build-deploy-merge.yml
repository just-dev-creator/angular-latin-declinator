name: Build and deploy on merge
'on':
  push:
    branches:
      - master
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
        working-directory: ./declinator
      - name: Lint
        run: npm run lint
        working-directory: ./declinator
      - name: Build
        run: npm run prod
        working-directory: ./declinator
      - name: Upload production artifacts
        uses: actions/upload-artifact@v2
        with:
          path: declinator/dist/*
          name: page-prod
  deploy_firebase:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Download page build artifacts
        uses: actions/download-artifact@v2
        with:
          name: page-prod
          path: declinator/dist
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LATIN_DECLINATOR }}'
          channelId: live
          projectId: latin-declinator
          entryPoint: ./declinator
  deploy_gh_pages:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download page build artifacts
        uses: actions/download-artifact@v2
        with:
          name: page-prod
          path: .
      - name: Deploy to GitHub pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}